{% extends 'base.html' %}


{% block content %}

<h1>See all the  Recommended Movies in the Database</h1>

<ul>
{% for movie in movies %}
  <li>
    <a class="p-3 text-white" href="/movies/{{ movie.id }}">
    Movie: {{ movie.title_id }}</a>
    <small>Recommended By {{movie.username}}</small>
  </li>
{% endfor %}

</ul>

{% endblock %}
